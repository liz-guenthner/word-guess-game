<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jazz Word Game</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

 <div class="container">

    <div id="main-content">
          <h1>Jazz Word Game</h1>
          
          <div id="game-container">
            <h2 class="blinkMe">Guess the Jazz Artist...press any key to get started!</h2>
            <div class="columns">
              <div class="left-column">
                <div class="album-image-container">
                    <img id="album-image" src="assets/images/sonny-rollins-saxophone-colossus.jpg" alt="sonny-rollins-saxophone-colossus">
                </div>
                <p>Current Song:</p>
                <div class="small-font" id="currentSong">Sonny Rollins: <span class="italicizeText">Saxophone Colossus</span></div>
                <div id="alertUser"></div>
              </div>
              <div class="right-column">
                  <p>Current artist:</p>
                  <div id="currentWord"></div>
                  
                  <p>Letters guessed:</p>
                  <div id="lettersGuessed"></div>
                  <!-- <p class="small-font">(Repeats aren't counted against you)</p> -->

                  <p>Guesses remaining: <span id="guessesRemaining"></span></p>
                  <!-- <p class="small-font">(Total of 20 guesses)</p> -->

                  <p>Wins: <span id="wins"></span></p>
                  <!-- <p class="small-font">(Guess 3 words to win)</p> -->

                  <p>Losses: <span id="losses"></span></p>
                  <!-- <p class="small-font">(Miss 3 words to lose)</p> -->
              </div>
            </div>
          </div>
         
    </div>

    <footer>Copyright &copy; 2019</footer>
  </div>
  <!-- <script type="text/javascript" src="assets/javascript/game.js"></script> -->
  </script>
</body>
</html>
