<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jazz Word Game</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div class="container">

    <div id="main-content">
          <h1>Jazz Word Game</h1>
          
          <div class="game-container">
            <h2 class="blinkMe">Press any key to get started!</h2>
            <div class="columns">
              <div class="left-column">
                <img src="assets/images/sonny-rollins-saxophone-colossus.jpg" alt="sonny-rollins-saxophone-colossus">
                <p id="current-song">Current Song:</p>
              </div>
              <div class="right-column">
                <p>Current word:</p>
                <p>_ _ _ _ _ _</p>
                <p>Letters guessed:</p>
                <p>Guesses remaining:</p>
                <p>Wins:</p>
                <p>Losses:</p>
              </div>
            </div>
          </div>
         
    </div><!-- main content -->

    <footer>Copyright &copy; 2019</footer>
  </div>
</body>
</html>
